version: "3"

services:
  client:
    image: pcrbot/gocqhttp:latest
    volumes:
      - ./client:/data:delegated
    tty: true
    stdin_open: true
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - bot

  bot:
    build: ./bot
    expose:
      - "9080"
    environment:
      - TZ=Asia/Shanghai

networks:
  default:
    name: workspace-default
